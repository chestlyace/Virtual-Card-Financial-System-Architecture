<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth System</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.dashboard-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    padding: 40px;
    width: 100%;
    max-width: 800px;
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e0e0e0;
}

.dashboard-header h2 { color: #333; font-size: 28px; }

.btn {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}

.btn-logout { background: #dc3545; color: white; }
.btn-logout:hover { background: #c82333; }

.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
}
.alert.show { display: block; }
.alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
.alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

.user-info {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    border-radius: 12px;
    color: white;
    margin-bottom: 30px;
}
.user-info h3 { font-size: 24px; margin-bottom: 10px; }
.user-info p { opacity: 0.9; margin: 5px 0; }

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}
.info-card { background: #f8f9fa; padding: 20px; border-radius: 12px; border-left: 4px solid #667eea; }
.info-card h4 { color: #666; font-size: 12px; text-transform: uppercase; margin-bottom: 8px; }
.info-card p { color: #333; font-size: 18px; font-weight: 600; }
.status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; margin-top: 5px; }
.status-active { background: #d4edda; color: #155724; }
.status-pending { background: #fff3cd; color: #856404; }

.loading { display: none; text-align: center; margin: 10px 0; }
.loading.show { display: block; }
.spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <button class="btn btn-logout" id="logoutBtn">Logout</button>
        </div>

        <div id="dashboardAlert" class="alert"></div>

        <div class="user-info">
            <h3>Welcome, <span id="userName">User</span>!</h3>
            <p><strong>Email:</strong> <span id="userEmail">user@example.com</span></p>
            <p><strong>Member since:</strong> <span id="memberSince">2025</span></p>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h4>Account Status</h4>
                <p id="accountStatus">Active</p>
                <span class="status-badge status-active">âœ“ Verified</span>
            </div>

            <div class="info-card">
                <h4>KYC Status</h4>
                <p id="kycStatus">Pending</p>
                <span class="status-badge status-pending">KYC In Progress</span>
            </div>

            <div class="info-card">
                <h4>User ID</h4>
                <p id="userId" style="font-size: 14px; word-break: break-all;">-</p>
            </div>

            <div class="info-card">
                <h4>Phone Number</h4>
                <p id="phoneDisplay">Not provided</p>
            </div>
        </div>

        <div class="loading" id="dashboardLoading">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <script src="/public/js/dashboard.js" defer></script>
</body>
</html>
